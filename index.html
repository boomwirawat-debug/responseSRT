<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมสร้างข้อความประกาศสถานการณ์เดินรถ (เวอร์ชันครอบคลุม)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        fieldset {
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        legend {
            padding: 0 0.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        .form-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">แบบฟอร์มสร้างประกาศสถานการณ์เดินรถ (เวอร์ชันครอบคลุม)</h1>
            <p class="text-gray-500 mt-2">กรอกข้อมูลเพื่อสร้างประกาศที่ละเอียดและครอบคลุม</p>
        </div>

        <form id="announcementForm">
            <!-- Train Information -->
            <fieldset id="trainInfoFieldset">
                <legend class="text-lg">ข้อมูลขบวนรถ</legend>
                <div class="grid form-grid gap-6 mt-4">
                    <div>
                        <label for="trainType" class="block text-sm font-medium text-gray-700 mb-2">ประเภทขบวนรถ</label>
                        <select id="trainType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="รถด่วนพิเศษ">รถด่วนพิเศษ</option>
                            <option value="รถด่วน">รถด่วน</option>
                            <option value="รถเร็ว">รถเร็ว</option>
                            <option value="รถธรรมดา">รถธรรมดา</option>
                            <option value="รถท้องถิ่น">รถท้องถิ่น</option>
                            <option value="รถชานเมือง">รถชานเมือง</option>
                        </select>
                    </div>
                    <div>
                        <label for="trainNumberInput" class="block text-sm font-medium text-gray-700 mb-2">หมายเลขขบวน</label>
                        <input type="text" id="trainNumberInput" list="trainNumbersList" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="พิมพ์เพื่อค้นหา..." required>
                        <datalist id="trainNumbersList"></datalist>
                    </div>
                    <div>
                        <label for="origin" class="block text-sm font-medium text-gray-700 mb-2">สถานีต้นทาง</label>
                        <input type="text" id="origin" list="stationList" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="พิมพ์ชื่อสถานี..." required>
                    </div>
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-2">สถานีปลายทาง</label>
                        <input type="text" id="destination" list="stationList" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="พิมพ์ชื่อสถานี..." required>
                        <datalist id="stationList"></datalist>
                    </div>
                </div>
            </fieldset>

            <!-- Incident Details -->
            <fieldset>
                <legend class="text-lg">รายละเอียดเหตุการณ์</legend>
                <div class="grid form-grid gap-6 mt-4">
                    <div class="col-span-full sm:col-span-1">
                        <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">สาเหตุ</label>
                        <select id="reason" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="1">1. รถจักรขัดข้อง</option>
                            <option value="2">2. ตู้โดยสารขัดข้อง</option>
                            <option value="3">3. เครื่องปรับอากาศชำรุด</option>
                            <option value="4">4. ออกจากต้นทางล่าช้า</option>
                            <option value="5">5. รอรถหมุนเวียน</option>
                            <option value="6">6. ชนยานพาหนะ</option>
                            <option value="7">7. ชนสัตว์</option>
                            <option value="8">8. อุบัติเหตุเกี่ยวกับบุคคล</option>
                            <option value="9">9. ดินสไลด์</option>
                            <option value="10">10. น้ำท่วม</option>
                            <option value="11">11. รอเปิดทาง</option>
                            <option value="12">12. มีสิ่งกีดขวางในทาง</option>
                            <option value="13">13. ระบบอาณัติสัญญาณขัดข้อง</option>
                            <option value="14">14. ขบวนรถตกราง</option>
                            <option value="15">15. รอเคลียร์เส้นทาง</option>
                            <option value="16">16. ปรับเปลี่ยนตู้โดยสาร</option>
                            <option value="17">17. ไม่มีตู้ให้บริการ</option>
                        </select>
                    </div>
                    <div id="carriageNumberWrapper" class="hidden">
                        <label for="carriageNumber" class="block text-sm font-medium text-gray-700 mb-2">หมายเลขตู้โดยสาร</label>
                        <input type="text" id="carriageNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="เช่น คันที่ 3">
                    </div>
                     <div id="carriageChangeWrapper" class="hidden col-span-full">
                        <label for="carriageChangeType" class="block text-sm font-medium text-gray-700 mb-2">รายละเอียดการปรับเปลี่ยน</label>
                        <select id="carriageChangeType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="fan_to_ac">เปลี่ยนจากรถพัดลมเป็นปรับอากาศ</option>
                            <option value="ac_to_fan">เปลี่ยนจากรถปรับอากาศเป็นรถพัดลม</option>
                            <option value="class_upgrade">เปลี่ยนจากรถชั้น 3 เป็นรถชั้น 2</option>
                            <option value="fan_sleeper_to_ac_sleeper">เปลี่ยนจากรถนอนพัดลมเป็นรถนอนปรับอากาศ</option>
                            <option value="ac_sleeper_to_fan_sleeper">เปลี่ยนจากรถนอนปรับอากาศเป็นรถนอนพัดลม</option>
                        </select>
                    </div>
                     <div id="unavailableCarriageWrapper" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4 col-span-full">
                        <div>
                            <label for="unavailableDate" class="block text-sm font-medium text-gray-700 mb-2">วันที่</label>
                            <input type="date" id="unavailableDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="unavailableCarriageType" class="block text-sm font-medium text-gray-700 mb-2">ประเภทตู้โดยสาร</label>
                            <select id="unavailableCarriageType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="ตู้นอนปรับอากาศ ชั้น1">ตู้นอนปรับอากาศ ชั้น1</option>
                                <option value="ตู้นอนปรับอากาศ ชั้น2">ตู้นอนปรับอากาศ ชั้น2</option>
                                <option value="ตู้นอนพัดลมชั้น2">ตู้นอนพัดลมชั้น2</option>
                                <option value="ตู้โดยสาร ชั้น2">ตู้โดยสาร ชั้น2</option>
                                <option value="ตู้โดยสาร ชั้น3">ตู้โดยสาร ชั้น3</option>
                                <option value="ตู้เสบียง">ตู้เสบียง</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="locationType" class="block text-sm font-medium text-gray-700 mb-2">ประเภทสถานที่เกิดเหตุ</label>
                        <select id="locationType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="at_station">ที่สถานี</option>
                            <option value="between_stations">ระหว่างสถานี</option>
                            <option value="not_specified">ไม่ระบุ</option>
                        </select>
                    </div>
                    <div id="locationAtStationWrapper">
                        <label for="locationStation" class="block text-sm font-medium text-gray-700 mb-2">ชื่อสถานี</label>
                        <input type="text" id="locationStation" list="stationList" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="เช่น ชะอวด">
                    </div>
                    <div id="locationBetweenWrapper" class="hidden grid grid-cols-2 gap-4">
                        <div>
                            <label for="locationBetween1" class="block text-sm font-medium text-gray-700 mb-2">จากสถานี</label>
                            <input type="text" id="locationBetween1" list="stationList" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="เช่น ชะอวด">
                        </div>
                        <div>
                            <label for="locationBetween2" class="block text-sm font-medium text-gray-700 mb-2">ถึงสถานี</label>
                            <input type="text" id="locationBetween2" list="stationList" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="เช่น บ้านตูล">
                        </div>
                    </div>
                    <div>
                        <label for="actionTaken" class="block text-sm font-medium text-gray-700 mb-2">การดำเนินการแก้ไข</label>
                        <select id="actionTaken" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">-- ไม่ระบุ --</option>
                            <option value="fixing">เจ้าหน้าที่กำลังดำเนินการแก้ไข</option>
                            <option value="waiting_rescue">กำลังรอรถจักรมาทำการช่วยเหลือ</option>
                            <option value="waiting_inspection">รอเจ้าหน้าที่เข้าตรวจสอบ</option>
                            <option value="clearing">กำลังเคลียร์พื้นที่</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Passenger Information -->
            <fieldset>
                <legend class="text-lg">ข้อมูลสำหรับผู้โดยสาร</legend>
                <div class="grid form-grid gap-6 mt-4">
                     <div>
                        <label for="delayTime" class="block text-sm font-medium text-gray-700 mb-2">เวลาที่คาดว่าจะล่าช้า (ถ้ามี)</label>
                        <input type="text" id="delayTime" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="เช่น 30 นาที">
                    </div>
                    <div class="col-span-full">
                        <label for="instruction" class="block text-sm font-medium text-gray-700 mb-2">คำแนะนำผู้โดยสาร</label>
                        <select id="instruction" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="none">ไม่มี</option>
                            <option value="wait">โปรดรอการประกาศครั้งต่อไป</option>
                            <option value="alternative">กำลังจัดเตรียมการขนส่งทางเลือก</option>
                            <option value="refund">ผู้โดยสารสามารถติดต่อขอรับคืนเงินค่าตั๋วโดยสารได้ที่สถานีรถไฟทั่วประเทศ</option>
                            <option value="disembark">ผู้โดยสารที่ต้องการสละสิทธิ์ สามารถลงจากขบวนรถได้</option>
                            <option value="upgrade_pets">แนะนำกรณีปรับเปลี่ยนตู้โดยสาร/สัตว์เลี้ยง</option>
                        </select>
                    </div>
                    <div class="col-span-full">
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">บันทึกเพิ่มเติม (จะถูกแปลอัตโนมัติ)</label>
                        <textarea id="notes" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ระบุข้อมูลอื่นๆ เพิ่มเติม..."></textarea>
                    </div>
                    <div class="col-span-full flex items-center">
                        <input id="otherTrainsAffected" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="otherTrainsAffected" class="ml-2 block text-sm text-gray-900">เหตุการณ์นี้อาจส่งผลกระทบต่อขบวนรถอื่น</label>
                    </div>
                </div>
            </fieldset>

            <div class="col-span-full">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    สร้างข้อความประกาศ
                </button>
            </div>
        </form>

        <!-- Output area -->
        <div id="outputArea" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <!-- Full Announcement -->
            <fieldset>
                <legend class="text-lg">ข้อความประกาศ (แบบเต็ม)</legend>
                <div class="bg-gray-50 p-4 rounded-lg mb-4 mt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">ภาษาไทย</h3>
                        <button type="button" onclick="copyToClipboard('thaiOutput')" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-md text-sm hover:bg-gray-300 transition">คัดลอก</button>
                    </div>
                    <p id="thaiOutput" class="text-gray-800 whitespace-pre-wrap"></p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">English</h3>
                        <button type="button" onclick="copyToClipboard('englishOutput')" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-md text-sm hover:bg-gray-300 transition">คัดลอก</button>
                    </div>
                    <p id="englishOutput" class="text-gray-800 whitespace-pre-wrap"></p>
                </div>
            </fieldset>

            <!-- Ticker Announcement -->
            <fieldset>
                <legend class="text-lg">ข้อความประกาศสำหรับตัวหนังสือวิ่ง (แบบสั้น)</legend>
                <div class="bg-yellow-50 p-4 rounded-lg mb-4 mt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">ภาษาไทย</h3>
                        <button type="button" onclick="copyToClipboard('thaiTickerOutput')" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-md text-sm hover:bg-gray-300 transition">คัดลอก</button>
                    </div>
                    <p id="thaiTickerOutput" class="text-gray-800 whitespace-pre-wrap font-semibold"></p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">English</h3>
                        <button type="button" onclick="copyToClipboard('englishTickerOutput')" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-md text-sm hover:bg-gray-300 transition">คัดลอก</button>
                    </div>
                    <p id="englishTickerOutput" class="text-gray-800 whitespace-pre-wrap font-semibold"></p>
                </div>
            </fieldset>
        </div>
        
        <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
            คัดลอกข้อความแล้ว!
        </div>
    </div>

    <script>
        const reasonSelect = document.getElementById('reason');
        const carriageNumberWrapper = document.getElementById('carriageNumberWrapper');
        const unavailableCarriageWrapper = document.getElementById('unavailableCarriageWrapper');
        const carriageChangeWrapper = document.getElementById('carriageChangeWrapper');
        const departureDelayWrapper = document.getElementById('departureDelayWrapper');
        const locationTypeSelect = document.getElementById('locationType');
        const locationAtStationWrapper = document.getElementById('locationAtStationWrapper');
        const locationBetweenWrapper = document.getElementById('locationBetweenWrapper');
        const trainInfoFieldset = document.getElementById('trainInfoFieldset');
        
        const trainTypeMap = { 'รถด่วนพิเศษ': 'Special Express', 'รถด่วน': 'Express', 'รถเร็ว': 'Rapid', 'รถธรรมดา': 'Ordinary', 'รถท้องถิ่น': 'Local', 'รถชานเมือง': 'Commuter' };

        const reasons = {
            '1': { thai: "รถจักรขัดข้อง", english: "a locomotive failure" },
            '2': { thai: "ตู้โดยสารขัดข้อง", english: "a carriage failure" },
            '3': { thai: "เครื่องปรับอากาศชำรุด", english: "an air conditioning failure" },
            '4': { thai: "ออกจากต้นทางล่าช้า", english: "a delayed departure from its departure station" },
            '5': { thai: "รอรถหมุนเวียน", english: "waiting for connecting rolling stock" },
            '6': { thai: "ชนยานพาหนะ", english: "a collision with a vehicle" },
            '7': { thai: "ชนสัตว์", english: "a collision with an animal" },
            '8': { thai: "อุบัติเหตุเกี่ยวกับบุคคล", english: "an incident involving a person" },
            '9': { thai: "ดินสไลด์", english: "a landslide on the track" },
            '10': { thai: "น้ำท่วม", english: "flooding on the track" },
            '11': { thai: "รอเปิดทาง", english: "waiting for track clearance" },
            '12': { thai: "มีสิ่งกีดขวางในทาง", english: "an obstruction on the track" },
            '13': { thai: "ระบบอาณัติสัญญาณขัดข้อง", english: "a signaling system failure" },
            '14': { thai: "ขบวนรถตกราง", english: "a train derailment" },
            '15': { thai: "รอเคลียร์เส้นทาง", english: "waiting for the line to be cleared" },
            '16': { thai: "ปรับเปลี่ยนตู้โดยสาร", english: "a carriage change" },
            '17': { thai: "ไม่มีตู้ให้บริการ", english: "a carriage is unavailable" }
        };
        
        const actions = {
            thai: {
                "fixing": "ขณะนี้เจ้าหน้าที่กำลังดำเนินการแก้ไข",
                "waiting_rescue": "ขณะนี้กำลังรอรถจักรมาทำการช่วยเหลือ",
                "waiting_inspection": "ขณะนี้รอเจ้าหน้าที่เข้าตรวจสอบความปลอดภัย",
                "clearing": "ขณะนี้กำลังดำเนินการเคลียร์พื้นที่"
            },
            english: {
                "fixing": "Crews are currently working to resolve the issue.",
                "waiting_rescue": "A rescue locomotive is being arranged.",
                "waiting_inspection": "We are awaiting a safety inspection.",
                "clearing": "The area is currently being cleared."
            }
        };

        const instructions = {
            thai: {
                'wait': "โปรดรอรับฟังการประกาศครั้งต่อไป", 
                'alternative': "กำลังจัดเตรียมการขนส่งทางเลือกสำหรับผู้โดยสาร",
                'refund': "ผู้โดยสารสามารถติดต่อขอรับคืนเงินค่าตั๋วโดยสารได้ที่สถานีรถไฟทั่วประเทศ",
                'disembark': "ผู้โดยสารที่มีความประสงค์จะสละสิทธิ์การเดินทาง สามารถลงจากขบวนรถได้",
                'upgrade_pets': "สำหรับผู้โดยสารที่จองล่วงหน้า ไม่มีการเก็บค่าบริการเพิ่มเติม กรณีผู้โดยสารเดินทางพร้อมสัตว์เลี้ยงโปรดติดต่อเจ้าหน้าที่สถานี ก่อนขึ้นขบวนรถ"
            },
            english: {
                'wait': "Please wait for further announcements.", 
                'alternative': "Alternative transportation is being arranged.",
                'refund': "Passengers can request a ticket refund at any station nationwide.",
                'disembark': "Passengers who wish to forfeit their journey may disembark.",
                'upgrade_pets': "For passengers with advance bookings, no additional fees will be charged. Additionally, passengers traveling with pets are requested to contact station staff before boarding."
            }

                locationBetweenWrapper.classList.add('hidden');
            } else if (selectedType === 'between_stations') {
                locationAtStationWrapper.classList.add('hidden');
                locationBetweenWrapper.classList.remove('hidden');
            } else {
                locationAtStationWrapper.classList.add('hidden');
                locationBetweenWrapper.classList.add('hidden');
            }
        }

        reasonSelect.addEventListener('change', updateConditionalFields);
        locationTypeSelect.addEventListener('change', updateLocationFields);
        
        document.getElementById('announcementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather all data
            const reasonKey = document.getElementById('reason').value;
            let thaiText, englishText, thaiTickerText, englishTickerText;

            // Handle standard train announcements
            const trainTypeThai = document.getElementById('trainType').value;
            const trainNumber = document.getElementById('trainNumberInput').value;
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            
            // Build Location String
            let location = '';
            let locationEn = '';
            const locationType = locationTypeSelect.value;
            if (locationType === 'at_station') {
                const station = document.getElementById('locationStation').value.trim();
                if (station) {
                    location = `ที่สถานี ${station}`;
                    locationEn = `at ${translate(station)} station`;
                }
            } else if (locationType === 'between_stations') {
                const station1 = document.getElementById('locationBetween1').value.trim();
                const station2 = document.getElementById('locationBetween2').value.trim();
                if (station1 && station2) {
                    location = `ระหว่างสถานี ${station1} - ${station2}`;
                    locationEn = `between ${translate(station1)} and ${translate(station2)} stations`;
                }
            }

            const actionKey = document.getElementById('actionTaken').value;
            const delayTime = document.getElementById('delayTime').value.trim();
            const instructionKey = document.getElementById('instruction').value;
            const notes = document.getElementById('notes').value.trim();
            const otherTrainsAffected = document.getElementById('otherTrainsAffected').checked;
            const carriageNumber = document.getElementById('carriageNumber').value.trim();
            const carriageNumberEn = carriageNumber.replace('คันที่', 'Car No.');
            const unavailableDate = document.getElementById('unavailableDate').value;
            const unavailableCarriageType = document.getElementById('unavailableCarriageType').value;
            const carriageChangeType = document.getElementById('carriageChangeType').value;

            // --- Build Full Thai Announcement ---
            let thaiParts = [];
            let trainId = `${trainTypeThai}ขบวนที่ ${trainNumber} (${origin} - ${destination})`;
            
            let reasonStr = reasons[reasonKey].thai;
            if (reasonKey === '16') {
                reasonStr = carriageChangeMap[carriageChangeType].thai;
            } else if (carriageNumber) {
                reasonStr += ` (${carriageNumber})`;
            }
            
            if (reasonKey === '17') {
                const date = new Date(unavailableDate);
                const formattedDate = date.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
                const unavailableNotes = `ในวันที่ ${formattedDate} ${unavailableCarriageType} ไม่มีให้บริการ`;
                thaiParts.push(trainId);
                thaiParts.push(unavailableNotes);
            } else if (reasonKey === '11' || reasonKey === '4' || reasonKey === '5') {
                // Special order for specific reasons
                thaiParts.push(trainId);
                thaiParts.push(reasonStr);
                if (notes && (reasonKey === '4' || reasonKey === '5')) thaiParts.push(notes);
                if (location && reasonKey === '11') thaiParts.push(location);
                if (actionKey) thaiParts.push(actions.thai[actionKey]);

                if (reasonKey === '11') {
                    if (delayTime) thaiParts.push(`ซึ่งจะทำให้ขบวนรถล่าช้าประมาณ ${delayTime}`);
                } else {
                    let impactStr = "ซึ่งจะทำให้ขบวนรถล่าช้า";
                    if (delayTime) impactStr += `ประมาณ ${delayTime}`;
                    thaiParts.push(impactStr);
                }

                if (instructionKey !== 'none') thaiParts.push(instructions.thai[instructionKey]);
                if (notes && !['4', '5'].includes(reasonKey)) thaiParts.push(notes);

            } else {
                // Standard order for other reasons
                let mainClause;
                const specialCases = ['15', '16']; 
                if (specialCases.includes(reasonKey)) {
                    mainClause = location ? `${reasonStr} ${location}` : reasonStr;
                } else {
                    mainClause = location ? `เกิดเหตุ${reasonStr} ${location}` : `เกิดเหตุ${reasonStr}`;
                }
                thaiParts.push(trainId);
                thaiParts.push(mainClause);
                if (actionKey) thaiParts.push(actions.thai[actionKey]);
                if (reasonKey !== '16') {
                    let impactStr = "ซึ่งจะทำให้ขบวนรถล่าช้า";
                    if (delayTime) impactStr += `ประมาณ ${delayTime}`;
                    thaiParts.push(impactStr);
                }
                if (instructionKey !== 'none') thaiParts.push(instructions.thai[instructionKey]);
                if (notes) thaiParts.push(notes);
            }
            
            if (otherTrainsAffected) {
                thaiParts.push("อาจส่งผลกระทบต่อขบวนรถอื่น");
            }

            thaiText = `ประกาศ: ${thaiParts.join('. ')}. ขออภัยในความไม่สะดวก`;

            // --- Build Full English Announcement ---
            let englishParts = [];
            let trainIdEn = `${trainTypeMap[trainTypeThai]} No. ${trainNumber} (${translate(origin)} - ${translate(destination)})`;
            let reasonStrEn = reasons[reasonKey].english;
            if (reasonKey === '16') {
                reasonStrEn = carriageChangeMap[carriageChangeType].english;
            } else if (carriageNumber) {
                reasonStrEn += ` (${carriageNumberEn})`;
            }
            
            if (reasonKey === '17') {
                const date = new Date(unavailableDate);
                const formattedDateEn = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const unavailableCarriageTypeEn = unavailableCarriageMap[unavailableCarriageType];
                const unavailableNotesEn = `On ${formattedDateEn}, the ${unavailableCarriageTypeEn} will be unavailable.`;
                englishParts.push(trainIdEn);
                englishParts.push(unavailableNotesEn);
            } else if (reasonKey === '11' || reasonKey === '4' || reasonKey === '5') {
                // Special order for specific reasons
                englishParts.push(trainIdEn);
                englishParts.push(reasonStrEn);
                if (notes && (reasonKey === '4' || reasonKey === '5')) englishParts.push(translateNotes(notes));
                if (locationEn && reasonKey === '11') englishParts.push(locationEn);
                if (actionKey) englishParts.push(actions.english[actionKey]);
                if (reasonKey === '11') {
                    if (delayTime) {
                        const delayTimeEn = delayTime.replace('นาที', 'minutes').replace('ชั่วโมง', 'hours');
                        englishParts.push(`which will cause an approximate delay of ${delayTimeEn}`);
                    }
                } else {
                    let impactStrEn = "which will cause a delay.";
                     if (delayTime) {
                        const delayTimeEn = delayTime.replace('นาที', 'minutes').replace('ชั่วโมง', 'hours');
                        impactStrEn = `A delay of approximately ${delayTimeEn} is expected.`;
                    }
                    englishParts.push(impactStrEn);
                }
                if (instructionKey !== 'none') englishParts.push(instructions.english[instructionKey]);
                if (notes && !['4', '5'].includes(reasonKey)) englishParts.push(translateNotes(notes));
            } else {
                // Standard order for other reasons
                englishParts.push(trainIdEn);
                let mainClauseEn;
                if (['16'].includes(reasonKey)) {
                    mainClauseEn = `will have ${reasonStrEn}`;
                } else if (['15'].includes(reasonKey)) {
                    mainClauseEn = `is ${reasonStrEn}` + (locationEn ? ` ${locationEn}` : '');
                } else {
                    mainClauseEn = `is experiencing a disruption` + (locationEn ? ` ${locationEn}` : '') + ` due to ${reasonStrEn}`;
                }
                englishParts.push(mainClauseEn);
                if (actionKey) englishParts.push(actions.english[actionKey]);
                if (reasonKey !== '16') {
                    let impactStrEn = "which will cause a delay.";
                    if (delayTime) {
                        const delayTimeEn = delayTime.replace('นาที', 'minutes').replace('ชั่วโมง', 'hours');
                        impactStrEn = `A delay of approximately ${delayTimeEn} is expected.`;
                    }
                    englishParts.push(impactStrEn);
                }
                if (instructionKey !== 'none') englishParts.push(instructions.english[instructionKey]);
                if (notes) englishParts.push(translateNotes(notes));
            }

            if (otherTrainsAffected) {
                englishParts.push("This incident may affect other trains on this route.");
            }

            englishText = `Notice: ${englishParts.join(' ')} We apologize for the inconvenience.`;

            // --- Build Ticker Announcements ---
            if (reasonKey === '16' || reasonKey === '17') {
                let tickerReason = (reasonKey === '17') ? `${unavailableCarriageType} ไม่มีให้บริการ` : reasonStr;
                thaiTickerText = `ขบวนที่ ${trainNumber} (${origin}-${destination}) ${tickerReason} ${location ? location : ''} ขออภัยในความไม่สะดวก`.replace(/\s+/g, ' ');
                let tickerReasonEn = (reasonKey === '17') ? `${unavailableCarriageMap[unavailableCarriageType]} unavailable` : `has a ${reasonStrEn}`;
                englishTickerText = `Train No. ${trainNumber} (${translate(origin)}-${translate(destination)}) ${tickerReasonEn} ${locationEn ? locationEn : ''}. We apologize for the inconvenience.`.replace(/\s+/g, ' ');
            } else {
                thaiTickerText = `ขบวนที่ ${trainNumber} (${origin}-${destination}) ${reasonStr} ${location ? location : ''} ทำให้ขบวนรถล่าช้า ขออภัยในความไม่สะดวก`.replace(/\s+/g, ' ');
                englishTickerText = `Train No. ${trainNumber} (${translate(origin)}-${translate(destination)}) delayed due to ${reasonStrEn} ${locationEn ? locationEn : ''}. We apologize for the inconvenience.`.replace(/\s+/g, ' ');
            }
            

            // Display
            document.getElementById('thaiOutput').textContent = thaiText.replace(/\. \./g, '.').replace(/\s+/g, ' ');
            document.getElementById('englishOutput').textContent = englishText.replace(/\. \./g, '.').replace(/\s+/g, ' ');
            document.getElementById('thaiTickerOutput').textContent = thaiTickerText;
            document.getElementById('englishTickerOutput').textContent = englishTickerText;
            document.getElementById('outputArea').classList.remove('hidden');
        });
        
        function translateNotes(notes) {
            return notes.replace(/ผู้โดยสารสามารถติดต่อขอรับคืนเงินค่าตั๋วโดยสารได้ที่สถานีปลายทาง/g, 'Passengers can request a ticket refund at the destination station.')
                        .replace(/จะมีการประกาศข้อมูลเพิ่มเติมในอีก (\d+) นาที/g, 'A further announcement will be made in approximately $1 minutes.')
                        .replace(/ผู้โดยสารที่มีความประสงค์จะสละสิทธิ์การเดินทาง สามารถลงจากขบวนรถได้/g, 'Passengers who wish to forfeit their journey may disembark.')
                        .replace(/จากรถพัดลมเป็นรถปรับอากาศ โดยไม่มีการเก็บค่าโดยสารเพิ่มเติม/g, 'The carriage has been upgraded from a fan car to an air-conditioned car at no extra charge.')
                        .replace(/หากผู้โดยสารเดินทางพร้อมสัตว์เลี้ยง โปรดติดต่อเจ้าหน้าที่สถานีก่อนขึ้นขบวนรถ/g, 'Additionally, passengers traveling with pets are requested to contact station staff before boarding.')
                        .replace(/ผู้โดยสาร/g, 'Passengers')
                        .replace(/ติดต่อ/g, 'contact')
                        .replace(/ขอรับ/g, 'request')
                        .replace(/คืนเงิน/g, 'a refund')
                        .replace(/ค่าตั๋ว/g, 'for tickets')
                        .replace(/สถานีปลายทาง/g, 'the destination station')
                        .replace(/ประกาศเพิ่มเติม/g, 'further announcements')
                        .replace(/นาที/g, 'minutes')
                        .replace(/ชั่วโมง/g, 'hours')
                        .replace(/สละสิทธิ์/g, 'forfeit the journey')
                        .replace(/ลงจากขบวนรถ/g, 'disembark the train');
        }

        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Could not copy text: ', err);
            }
            document.body.removeChild(textArea);
        }
        
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }
        
        // Initial population
        populateTrainNumbers();
        populateStations();
        updateConditionalFields();
        updateLocationFields();
    </script>
